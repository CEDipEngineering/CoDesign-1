<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Projeto</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/projeto.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>


  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
</head>
<body>
  <main class = "main">
    <header class="header">
      <figure class = "home-button">
        <a class = "home-button" href="index.html">
          <img class = "home-button" src = "assets/img/home.png" alt = "Home Button">
        </a>
      </figure>
      <h1 class = "main-title">
        {{main-title}}
      </h1>
    </header>


    <div class = "sub-header">
      <img class = "sub-header-img" src= "assets/img/aw.png" alt="Ator Ben Affleck (Batman) triste.">
      <div class="sub-header-text">
        <p>
        {{sub-header-text}}     
        </p>
      </div>
    </div>


    {{#if this.main-body.on}}
    <div class="main-body">
      {{#each main-body}}
      <h1 class = "main-body-subtitle">
        {{this.subtitle}}
      </h1>
      <p class="main-body-text">
        {{this.text}}
      </p>
      {{/each}}		
    </div>
    {{/if}}
    <h1 class = "menu-title">
      Equipe:
    </h1> 

    <ul class="menu">
      {{#each menu}}
      <li class="menu-item">
        <img class="menu-item-image" src="assets/img/aw.png" alt="Ator Ben Affleck (Batman) triste.">
        <div>
          <p class="menu-item-title">
            {{this.title}}
          </p>
          <p class = "menu-item-text">
            {{this.text}}
          </p>
        </div>
      </li>
      {{/each}}
    </ul>
  </main>
</body>
</html>
