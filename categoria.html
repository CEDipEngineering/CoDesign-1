<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Categoria</title>
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/fonts.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/categoria.js"></script>


  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
</head>
<div class="cover">
<body>
  <main class = "main">
    <header class="header">
      <figure class = "home-button">
        <a class = "home-button" href="index.html">
          <img class = "home-button" src = "assets/img/home.png" alt = "Home Button">
        </a>
      </figure>
      <h1 class = "main-title">
        {{main-title}}
      </h1>
    </header>


    <div class = "sub-header">
      <img class = "sub-header-img" src= "assets/img/Ben Affleck.png" alt="Ator Ben Affleck (Batman) triste.">
      <div class="sub-header-text">
        <p>
          {{sub-header}}       
        </p>
      </div>
    </div>

    <h1 class = "menu-title">
      Projetos:
    </h1> 

    <ul class="menu">

      {{#each projetos}}
      <li class="menu-item">
        <img class="menu-item-image" src="assets/img/Ben Affleck.png" alt="Ator Ben Affleck (Batman) triste.">
        <div class = "link">
          <a href="projeto.html?id={{@key}}">
            <p class="menu-item-title">
              {{this.main-title}}
            </p>
          </a>

          <p class = "menu-item-text">
            {{this.sub-header}}      
          </p>

        </div>
      </li>
      {{/each}}
    </div>
  </li>
</ul>
</main>
</body>
</div>
</html>
